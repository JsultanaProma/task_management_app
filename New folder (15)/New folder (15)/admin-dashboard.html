<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Task Management System</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>
        <main class="dashboard-content">
            <section class="task-creation">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignTo">Assign To</label>
                        <select id="assignTo" required>
                            <option value="employee1">Employee 1</option>
                            <option value="employee2">Employee 2</option>
                            <option value="employee3">Employee 3</option>
                            <option value="employee4">Employee 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="level1">High</option>
                            <option value="level2" selected>Medium</option>
                            <option value="level3">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <button type="submit" class="btn-create">Create Task</button>
                </form>
            </section>
            <section class="task-list">
                <h2>All Tasks</h2>
                <div class="tasks-container" id="tasksList">
                    <!-- Tasks will be populated here -->
                </div>
            </section>
        </main>
    </div>
    <script src="admin-dashboard.js"></script>
    <script src="theme.js"></script>
</body>
</html>
